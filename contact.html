        <h1>Shinshin</h1>
    </header>
    <body>
  <div class="contact-container">
    
    <!-- Left Section -->
    <div class="contact-form">
        <h1>contact us</h1>
      <p>Feel free to reach out to us via the form or through the following platforms:</p>
      <div class="social-buttons">
        <a href="https://facebook.com" target="_blank" class="circle-btn facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="https://instagram.com" target="_blank" class="circle-btn instagram"><i class="fab fa-instagram"></i></a>
        <a href="https://t.me/" target="_blank" class="circle-btn telegram"><i class="fab fa-telegram-plane"></i></a>
        <a href="mailto:example@example.com" class="circle-btn email"><i class="fas fa-envelope"></i></a>
        <a href="tel:+123456789" class="circle-btn phone"><i class="fas fa-phone-alt"></i></a>
      </div>
      <form id="contactForm">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Your Name" required>
        
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Your Email" required>
        
        <label for="message">Message</label>
        <textarea id="message" placeholder="Write your message here..." required></textarea>
        
        <button id="sendbtn" type="submit">Submit Form</button>
      </form>
    </div>
    
    <!-- Right Section -->
    <div class="contact-image">
      <img src="contactus.png" alt="Contact Us">
    </div>
  </div>
  <footer>
    <div class="subscribe-footer">
        <h2>Subscribe to Our Newsletter</h2>
        <form id="subscribeForm">
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <button type="submit">Subscribe</button>
        </form>
    </div>
</footer>

  <script src="main.js"></script>
</body>
